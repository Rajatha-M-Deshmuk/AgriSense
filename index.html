<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System ðŸŒ±</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom styles -->
  <style>
    body          { background:#edf2f7; }
    .navbar-brand { font-weight:600; }
    h1            { color:#198754; }
    .card-result  { max-width:22rem; }
  </style>
</head>

<body>
  <!-- ==============  Navbar  ============== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Crop Recommendation</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarsExample"
              aria-controls="navbarsExample" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link disabled">About</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ==============  Main  ============== -->
  <div class="container py-4">
    <h1 class="text-center mb-4">Crop Recommendation System ðŸŒ±</h1>

    <!-- =========  Input Form  ========= -->
    <form action="/predict" method="POST" class="bg-white p-4 rounded shadow-sm">

  <div class="row g-3">
    <div class="col-md-4">
      <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
      <input type="number" class="form-control" id="Nitrogen" name="Nitrogen"
             min="0" step="0.01" placeholder="e.g. 90" required>
    </div>

    <div class="col-md-4">
      <label for="Phosphorus" class="form-label">Phosphorus (P)</label>
      <input type="number" class="form-control" id="Phosphorus" name="Phosphorus"
             min="0" step="0.01" placeholder="e.g. 42" required>
    </div>

    <div class="col-md-4">
      <label for="Potassium" class="form-label">Potassium (K)</label>
      <input type="number" class="form-control" id="Potassium" name="Potassium"
             min="0" step="0.01" placeholder="e.g. 37" required>
    </div>

    <div class="col-md-4">
      <label for="Temperature" class="form-label">Temperature (Â°C)</label>
      <input type="number" class="form-control" id="Temperature" name="Temperature"
             step="0.01" placeholder="e.g. 26.5" required>
    </div>

    <div class="col-md-4">
      <label for="Humidity" class="form-label">Humidity (%)</label>
      <input type="number" class="form-control" id="Humidity" name="Humidity"
             step="0.01" placeholder="e.g. 80" required>
    </div>

    <div class="col-md-4">
      <label for="Ph" class="form-label">Soil pH</label>
      <input type="number" class="form-control" id="Ph" name="Ph"
             step="0.01" placeholder="e.g. 6.5" required>
    </div>

    <div class="col-md-4">
      <label for="Rainfall" class="form-label">Rainfall (mm)</label>
      <input type="number" class="form-control" id="Rainfall" name="Rainfall"
             step="0.01" placeholder="e.g. 200" required>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-success btn-lg px-5" type="submit">
      Get Recommendation
    </button>
  </div>
</form>


    <!-- =========  Result Card  ========= -->
    {% if result %}
    <div class="mx-auto mt-5 card card-result text-bg-dark shadow">
      <img src="{{ url_for('static', filename='green-wheat-field.jpg') }}"
           class="card-img-top" alt="crop field">
      <div class="card-body">
        <h5 class="card-title">Recommended crop:</h5>
        <p class="card-text fs-4 fw-semibold text-warning">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
